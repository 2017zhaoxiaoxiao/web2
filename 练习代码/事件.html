	<script type="text/javascript">

      function showNumber(){
      	var num=0;
      	for (var i = 1; i <=3000; i++) {
      		if(i%3==0&&i%5==0&&i%7==0){		
      			 num++;	
      		}
      }
      	sum=0;
      	for (var i = 1; i <=3000; i++) {
      		if(i%3==0&&i%5==0&&i%7==0){
      			sum++;
      			if(sum==num||sum%6==0){
      				document.write(i+"<br/>");
      				
      			}
      			else{
      			document.write(i);
      			document.write(",");
      			
      			}
      			
      			
      		}
      			
    }  			 
  }
    showNumber();
    </script>
