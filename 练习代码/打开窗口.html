<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8"/>
	<title>打开或关闭窗口</title>
	<style type="text/css">
</style>
</head>
<body>
	<button onclick="openWindow()">打开窗口</button>
	<button onclick="closeWindow()">关闭窗口</button>

	<script type="text/javascript">
		var newWindow;
		function openWindow(){
			newWindow=window.open('http://www.baidu.com');
		
		}
		function closeWindow(){
			newWindow.close();
		}
	</script>
</body>
</html>
