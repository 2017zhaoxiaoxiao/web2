<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8"/>
	<title>add1</title>
	<style type="text/css">
	td{
		width:100px;
		height:50px;
		text-align:center; 
	}
	th{
		width:100px;
		height:50px;
		text-align:center; 
	}
</style>
</head>
<body>
	<script type="text/javascript">
		var arr=['标题','发帖人','帖子概览','发帖时间'];
		function Card(title,writer,preview,time) {
        var card = {}; 
        card.title = title; 
        card.writer =writer ;
        card.preview = preview;
        card.time = time;
      	card.brr1=[title,writer,preview,time];
       	return card;	
	   }

	var card1=Card("第2条帖子",'a','第2条帖子预览','2011-02-14');
	var card2=Card("第4条帖子",'c','第4条帖子预览','2011-02-01');
	var card3=Card("第3条帖子",'b','第3条帖子预览','2011-02-23');
	var card4=Card("第1条帖子",'c','第1条帖子预览','2011-02-08');
	var card5=Card("第5条帖子",'b','第5条帖子预览','2011-02-18');
	var brr=[card1,card2,card3,card4,card5];
	var display = function() { 
        document.write('<table border="1px" ');
        document.write('<tr>');
        for(var n=0;n<arr.length;n++){
				document.write('<th>');
				document.write(arr[n]);
				document.write('</th>');
			}
		document.write('</tr>');
		for(var i=0;i<brr.length;i++){
			document.write('</tr>');
			for(var j=0;j<brr[i].brr1.length;j++){				
				document.write('<td >');		 
				if(j==2&&brr[i].brr1[j].length>5){
					var text=brr[i].brr1[j].substr(0,5)+'......';
					document.write(text);
				}
				else{
					document.write(brr[i].brr1[j]);
				}
				document.write('</td>');
			}
		document.write('</tr>');
	}
		document.write('</table>');
		}
	display	();
	</script>
</body>
</html>
