<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>QQ表情</title>
	<style>
		#box,#container{
			width: 200px;
			height: 200px;
			overflow: auto;
			float: left;
			border: 1px solid #f00;
		}
	</style>
</head>
<body>

	<div id="box">

	</div>
	<div id="container"></div>
	<script type="text/javascript">
		function writeA(){
			for(var i=1;i<=132;i++)
				document.getElementById("box").innerHTML+="<img src='image/"+i+".gif'onclick='g(this.src)'/>";
		}
		writeA();
		function g(src){
			
			document.getElementById("container").innerHTML+="<img src='"+src+"'/>"
		}
	</script>
</body>
</html>
