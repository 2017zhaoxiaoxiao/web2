	<meta charset="UTF-8"/>
	<title>创建表格</title>
	<style type="text/css">
	
</style>

<body>
	<script type="text/javascript">
		var table=document.createElement("table");
		document.body.appendChild(table);
		table.setAttribute("border","1px");
		table.setAttribute("cellspacing","0");
		var trArr=new Array();
		var tdArr=new Array();
		for(var i=0;i<7;i++){
		trArr[i]=document.createElement("tr");
		table.appendChild(trArr[i]);
		for(var j=0;j<5;j++){
			tdArr[j]=document.createElement("td");
			tdArr[j].setAttribute("width","120px");
			tdArr[j].setAttribute("height","30px");
			trArr[i].appendChild(tdArr[j]);
			if(j==0){
				var button=document.createElement("button");
				tdArr[j].appendChild(button);
				var text=document.createTextNode("点击我删除行"+i);
				button.appendChild(text);
				//button.setAttribute("onclick","delet(this)");
				button.onclick=function(){
					table.removeChild(this.parentNode.parentNode);
				}
			}
		}

	}
